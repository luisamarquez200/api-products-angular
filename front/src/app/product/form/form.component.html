<div class="info">
    <div class="row align-items-center">
        <div class="col-7 col-lg-9 d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center b-right mr-4 pr-4">
                    <i class="las la-user color-primary fs-big mr-3"></i>
                    <p class="f-subtitle color-primary fs-normal nowrap">Productos</p>
                </div>
                <p class="color-gray3 x-small">
                    Desde este Panel puedes asignar los datos para un nuevo producto. Todos
                    los campos marcados con (*) son obligatorios.
                </p>
            </div>
        </div>
        <div class="col-4 col-md-4 col-lg-3">
            <div class="d-flex justify-content-end pr-4 pr-md-0">
                <button class="btn btn-default btn--icon d-flex" (click)="location.back()">
                    <i class="las la-times fs-normal mr-2"></i> Cancelar
                </button>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="create-user-top position-absolute bg-white d-sm-none d-block">
        <div class="d-flex d-sm-none justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="arrow-back d-flex pointer">
                    <i class="las la-long-arrow-alt-left"></i>
                </div>
            </div>
            <div class="d-flex">
                <span class="txt-top mx-3">Nuevo Producto</span>
            </div>
            <button class="btn btn-primary btn-create">Crear</button>
        </div>

        <div class="tabs d-flex justify-content-center align-items-center">
            <span class="txt-tab">Información</span>
        </div>
    </div>

    <div class="d-flex flex-column px-4">
        <div class="container-form mt-3 w-100 bg-white">
            <form [formGroup]="form" class="inn-form" (ngSubmit)="saveProduct($event)" novalidate>
                <div class="first-section max-width-form m-auto">
                    <p class="color-primary f-subtitle fs-normal">Datos</p>
                </div>
                <div class="form-data form-data-grid max-width-form m-auto">
                    <div class="form-input">
                        <label for="name" class="label-input">Nombre *</label>
                        <input type="text" class="form-control" placeholder="Ingresar Nombre" id="name"
                            formControlName="name" maxlength="100" />
                        <app-validation-error [form]="form" [field]="'name'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="name" class="label-input">Tipo de producto *</label>
                        <input type="text" class="form-control" placeholder="Ingresar Nombre" id="name"
                            formControlName="type" maxlength="100" />
                        <app-validation-error [form]="form" [field]="'type'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="name" class="label-input">Descripción </label>
                        <input type="text" class="form-control" placeholder="Ingresar Nombre" id="name"
                            formControlName="description" maxlength="100" />
                        <app-validation-error [form]="form" [field]="'description'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="name" class="label-input">Precio *</label>
                        <input type="text" min="1" class="form-control" placeholder="Ingresar Nombre" id="name"
                            formControlName="price" />
                        <app-validation-error [form]="form" [field]="'price'"></app-validation-error>
                    </div>
                </div>
                <div class="container-buttons d-flex justify-content-center align-items-center bg-white w-100 mt-5">
                    <div class="py-3">
                        <button type="button" class="btn btn-default mr-4" (click)="location.back()">
                            <span class="d-none d-md-block">Cancelar</span>
                            <span class="d-md-none">Cancelar</span>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span class="d-none d-md-block">Guardar Producto</span>
                            <span class="d-md-none">Crear</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
